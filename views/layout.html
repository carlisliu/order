<!DOCTYPE html><html lang="en"><head><title></title><meta charset="utf-8"><meta name="name" content="width=device-width"><link rel="stylesheet" href="/stylesheets/bootstrap.css"><link rel="stylesheet" href="/stylesheets/bootstrap-responsive.css"><link rel="stylesheet" href="/stylesheets/jquery.fancybox.css"><link rel="stylesheet" href="/stylesheets/style.css" media="all"></head><body><div class="topbar"><div class="container-fluid"><a href="/" class="company">Order Delivery</a><form action="#"><input type="text" value="Order No or date..."></form><ul class="mini"><li><a href="#"><img src="/images/icons/fugue/gear.png" alt="">Settings</a></li><li><a href="#"><img src="/images/icons/fugue/control-power.png" alt="">Logout</a></li></ul></div></div><div class="breadcrumbs"><div class="container-fluid"><ul class="bread pull-left"><li><a href="/"><i class="icon-home icon-white"></i></a></li><li><a href="//index.html"></a></li></ul></div></div><div class="main"></div><div class="container-fluid"><div class="navi"><ul class="main-nav"><li class="active open"><a href="#" class="light toggle-collapsed"><div class="ico"><i class="icon-th-large icon-white"></i></div>Order</a><ul class="collapsed-nav"><li><a href="/order/index.html">Create Order</a></li><li><a href="/order/list.html">Query Order</a></li></ul></li><li><a href="/customer/index.html" class="light"><div class="ico"><i class="icon-resize-full icon-white"></i></div>Customer</a></li><li><a href="/category/index.html" class="light"><div class="ico"><i class="icon-th-large icon-white"></i></div>Category</a></li><li><a href="/product/index.html" class="light"><div class="ico"><i class="icon-tasks icon-white"></i></div>Product</a></li></ul></div></div><script src="/javascripts/sea-modules/seajs/seajs/3.0.0/sea.js"></script><script>(function(){
    seajs.use('jquery', function($){
        $('.main-nav > li.active > a').click(function(e){
            if($(window).width() <= 767){
                e.preventDefault();
                if($(this).hasClass('open') && (!$(this).hasClass('toggle-collapsed'))){
                    $(this).removeClass('open');
                    $(this).parents('.main-nav').find('li').each(function(){
                        $(this).find('.collapsed-nav').addClass('closed');
                        $(this).hide();
                    });
                    $(this).parent().show();
                    $(this).parent().removeClass('open');
                } else {
                    if($(this).hasClass('toggle-collapsed')){
                        $(this).parent().addClass('open');
                    }
                    if($(this).hasClass("open")){
                        $(this).parents('.main-nav').find('li').not('.active').each(function(){
                            $(this).find('.collapsed-nav').addClass('closed');
                            $(this).hide();
                        });
                        $(this).removeClass("open");
                    } else {
                        $(this).addClass('open');
                        $(this).parents('.main-nav').find('li').show();
                    }
                }
            }
        });
        
        $('.toggle-collapsed').each(function(){
            if($(this).hasClass('on-hover')){
                $(this).click(function(e){e.preventDefault();});
                $(this).parent().hover(function(){
                    $(this).addClass("open");
                    $(this).find('.collapsed-nav').slideDown();
                    $(this).find('img').attr("src", '/images/toggle-subnav-up-white.png');
                }, function(){
                    $(this).removeClass("open");
                    $(this).find('.collapsed-nav').slideUp();
                    $(this).find('img').attr("src", '/images/toggle-subnav-down.png');
                });
            } else {
                $(this).click(function(e){
                    e.preventDefault();
                    if($(this).parent().find('.collapsed-nav').is(":visible")){
                        $(this).parent().removeClass("open");
                        $(this).parent().find('.collapsed-nav').slideUp();
                        $(this).find('img').attr("src", '/images/toggle-subnav-down.png');
                    } else {
                        $(this).parent().addClass("open");
                        $(this).parent().find('.collapsed-nav').slideDown();
                        $(this).find('img').attr("src", '/images/toggle-subnav-up-white.png');
                    }
                });
            }
        });
        
        $('.collapsed-nav li a').hover(function(){
            if(!$(this).parent().hasClass('active')){
                $(this).stop().animate({
                    marginLeft: '5px'
                }, 300);
            }
        }, function(){
            $(this).stop().animate({
                marginLeft: '0'
            }, 100);
        });
    });
    
})();</script></body></html>
